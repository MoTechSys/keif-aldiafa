<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#B8860B"/>
      <stop offset="100%" style="stop-color:#8B6914"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#0a0a0a"/>
  <!-- Decorative ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#goldGradient)" stroke-width="8" opacity="0.3"/>
  <!-- Coffee pot (Dallah) silhouette -->
  <g fill="url(#goldGradient)">
    <!-- Pot body -->
    <ellipse cx="256" cy="300" rx="90" ry="70"/>
    <!-- Pot neck -->
    <path d="M200 250 Q200 200 220 180 L292 180 Q312 200 312 250"/>
    <!-- Spout -->
    <path d="M340 280 Q380 270 400 250 Q395 240 385 245 Q365 260 330 270 Z"/>
    <!-- Handle -->
    <path d="M170 260 Q120 260 120 310 Q120 360 170 360" fill="none" stroke="url(#goldGradient)" stroke-width="12" stroke-linecap="round"/>
    <!-- Lid -->
    <ellipse cx="256" cy="175" rx="45" ry="15"/>
    <rect x="246" y="145" width="20" height="35" rx="10"/>
    <!-- Finial -->
    <circle cx="256" cy="135" r="15"/>
  </g>
  <!-- Arabic text "كيف" -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial" font-size="50" font-weight="bold" fill="#B8860B">كيف</text>
</svg>
